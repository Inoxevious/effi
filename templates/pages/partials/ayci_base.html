{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Effi-Fuels</title>

    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/img/icons/ayci.png' %}" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Encode+Sans:400,500,600"
      rel="stylesheet"
    />

    <!-- CSS Global Compulsory -->
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/bootstrap/bootstrap.min.css' %}"
    />

    <!-- CSS Implementing Plugins -->
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/icon-awesome/css/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/icon-line/css/simple-line-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/icon-line-pro/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/icon-hs/style.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/vendor/animate.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/hs-megamenu/src/hs.megamenu.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/hamburgers/hamburgers.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/chosen/chosen.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/slick-carousel/slick/slick.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendor/fancybox/jquery.fancybox.min.css' %}"
    />

    <!-- CSS Unify Theme -->
    <link
      rel="stylesheet"
      href="{% static 'assets/assets/frontend/css/styles.multipage-real-estate.css' %}"
    />

    <!-- CSS Customization -->
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}" />
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-KC9V5JJ");
    </script>
    <!-- End Google Tag Manager -->
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KC9V5JJ"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- Header -->
    <header
      id="js-header"
      class="u-header u-header--sticky-top u-header--toggle-section u-header--change-appearance"
      data-header-fix-moment="600"
      data-header-fix-effect="slide"
    >
      <div
        class="u-header__section g-transition-0_5"
        data-header-fix-moment-exclude="g-mt-0"
        data-header-fix-moment-classes="g-mt-minus-73 g-mt-minus-76--md"
      >
        {% include 'pages/partials/_top_bar.html'%}
      </div>
      {% include 'pages/partials/_nav_bar.html'%}
    </header>
    <!-- End Header -->
    <!-- Content -->
    <main>{% block content %} {% endblock %}</main>
    {% include 'pages/partials/_footer_bar.html'%}
    <!-- JS Global Compulsory -->
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/jquery-migrate/jquery-migrate.min.js' %}"></script>
    <script src="{% static 'assets/vendor/popper.js' %}/popper.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/bootstrap.min.js' %}"></script>

    <!-- JS Implementing Plugins -->
    <script src="{% static 'assets/vendor/hs-megamenu/src/hs.megamenu.js' %}"></script>
    <script src="{% static 'assets/vendor/jquery-ui/ui/widget.js' %}"></script>
    <script src="{% static 'assets/vendor/jquery-ui/ui/widgets/menu.js' %}"></script>
    <script src="{% static 'assets/vendor/jquery-ui/ui/widgets/mouse.js' %}"></script>
    <script src="{% static 'assets/vendor/jquery-ui/ui/widgets/slider.js' %}"></script>
    <script src="{% static 'assets/vendor/chosen/chosen.jquery.js' %}"></script>
    <script src="{% static 'assets/vendor/slick-carousel/slick/slick.js' %}"></script>
    <script src="{% static 'assets/vendor/fancybox/jquery.fancybox.min.js' %}"></script>

    <!-- JS Unify -->
    <script src="{% static 'assets/js/hs.core.js' %}"></script>
    <script src="{% static 'assets/js/components/hs.header.js' %}"></script>
    <script src="{% static 'assets/js/helpers/hs.hamburgers.js' %}"></script>
    <script src="{% static 'assets/js/components/hs.dropdown.js' %}"></script>
    <script src="{% static 'assets/js/components/hs.slider.js' %}"></script>
    <script src="{% static 'assets/js/components/hs.select.js' %}"></script>
    <script src="{% static 'assets/js/components/hs.carousel.js' %}"></script>
    <script src="{% static 'assets/js/components/hs.popup.js' %}"></script>
    <script src="{% static 'assets/js/components/hs.go-to.js' %}"></script>

    <!-- JS Customization -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

    <!-- JS Plugins Init. -->
    <script>
      $(document).on("ready", function () {
        // initialization of header
        $.HSCore.components.HSHeader.init($("#js-header"));
        $.HSCore.helpers.HSHamburgers.init(".hamburger");

        // initialization of HSMegaMenu component
        $(".js-mega-menu").HSMegaMenu({
          event: "hover",
          pageContainer: $(".container"),
          breakpoint: 991,
        });

        // initialization of HSDropdown component
        $.HSCore.components.HSDropdown.init($("[data-dropdown-target]"), {
          afterOpen: function () {
            $(this).find('input[type="search"]').focus();
          },
        });

        // initialization of range slider
        $.HSCore.components.HSSlider.init("#rangeSlider1");

        // initialization of custom select
        $.HSCore.components.HSSelect.init(".js-custom-select");

        // initialization of carousel
        $.HSCore.components.HSCarousel.init('[class*="js-carousel"]');

        // initialization of popups
        $.HSCore.components.HSPopup.init(".js-fancybox");

        // initialization of go to
        $.HSCore.components.HSGoTo.init(".js-go-to");
      });
    </script>
  </body>
</html>
